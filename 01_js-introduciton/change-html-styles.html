<!DOCTYPE html>
<html lang="en">
  <head>
    <title>introduction | 02</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h2>What Can JavaScript Do?</h2>

    <p id="demo">JavaScript can change the style of an HTML element.</p>

    <button
      type="button"
      onclick="document.getElementById('demo').style.fontSize='35px'"
    >
      Click Me!
    </button>
  </body>
</html>
