<!DOCTYPE html>
<html lang="en">
  <head>
    <title>where to | 02</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>
      In this example, a JavaScript function is placed in the head section of an
      HTML page. The function is invoked (called) when a button is clicked:
    </p>
    <p id="hello">hi</p>
    <button type="button" onclick="myFunction()">go!</button>
    <script>
      function myFunction() {
        document.getElementById("hello").innerHTML = "ho";
      }
    </script>
  </body>
</html>
